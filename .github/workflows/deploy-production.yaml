name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Release
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Deploy to Production
      uses: mlibrary/deploy-to-kubernetes@v3
      with:
        registry_username: ${{ github.actor }}
        registry_token: ${{ secrets.GITHUB_TOKEN }}
        image: ghcr.io/hathitrust/post_zephir_processing:${{ github.event.inputs.tag }}
        cluster_ca: ${{ secrets.KUBERNETES_CA }}
        cluster_server: ${{ secrets.KUBERNETES_SERVER }}
        namespace_token: ${{ secrets.KUBERNETES_TOKEN }}
        namespace: ${{ secrets.KUBERNETES_NAMESPACE }}
        resource_type: cronjob
        resource_name: --selector=app=post-zephir
        container: post-zephir
